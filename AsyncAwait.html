<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const promise1 = async () => {
      return new Promise((resolve, reject) => {
        resolve("hello");
      });
    };
    const promise2 = async () => {
      return new Promise((resolve, reject) => {
        resolve("hello");
      });
    };
    const promise3 = async () => {
      return new Promise((resolve, reject) => {
        resolve("hello");
      });
    };

    async function runPromises() {
      const promise1res = await promise1().catch((reject) => {
        return reject;
      });
      if (!promise1res) {
        return "failed";
      }

      const promise2res = await promise2().catch((reject) => {
        return reject;
      });
      if (!promise2res) {
        return "failed";
      }

      const promise3res = await promise2().catch((reject) => {
        return reject;
      });
      if (!promise3res) {
        return "failed";
      }
    }

    runPromises();
  </script>
</html>
