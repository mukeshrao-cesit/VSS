<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="sub-main">
        <div id="sub-0">Hello</div>
      </div>
    </div>
    <div id="main2">
      <div id="mukesh">mukesh</div>
      <div id="ss">
        <div id="ss1"></div>
        <div id="ss2">
          <div id="ss3"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var ID = "main2";
    let elements = document.body.children;
    let elementsLength = elements.length;
    let result;

    recursiveFunc(elements, elementsLength);

    function recursiveFunc(elements, elementsLength) {
      for (let i = 0; i < elementsLength; i++) {
        if (elements.namedItem(ID)) {
          result = elements.namedItem(ID);
          break;
        } else if (elementsLength === 0) {
          result = null;
        } else {
          recursiveFunc(elements[i].children, elements[i].children.length);
        }
      }
    }
    console.log(result);
  </script>
